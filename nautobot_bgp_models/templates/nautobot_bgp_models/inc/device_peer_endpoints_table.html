{% load render_table from django_tables2 %}

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>BGP Peer Endpoints</strong>
        <span class="badge">{{ table.data|length }}</span>
    </div>
    <div class="panel-body">
        {% if table.data %}
            {% render_table table %}
        {% else %}
            <div class="text-muted text-center">
                No BGP peer endpoints found for this device.
            </div>
        {% endif %}
    </div>
</div>
